<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Arte</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: yellow;
      text-align:center;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
    /* Estilos específicos para la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      max-width: 300px;
      height: 300px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<header>
  <h1>Galería de Arte</h1>
</header>
<nav>
  <a href="index.html">Inicio</a>
  <a href="galeria.html">Galería</a>
  <a href="contacto.html">Contacto</a>
</nav>
<div class="gallery">
  <!-- Aquí puedes agregar tus imágenes de arte -->
  <img src="./img/imagen1.jpg" alt="Obra de arte 1">
  <img src="./img/imagen2.jpg" alt="Obra de arte 2">
  <img src="./img/imagen3.jpg" alt="Obra de arte 3">
</div>
</body>
</html>
